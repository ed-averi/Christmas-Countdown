<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Countdown</title>
</head>
<body>
    <!-- <h1>this is a random text</h1> -->
    <video id="background-video" autoplay loop muted 
    poster="./assets/snow-poster.jpg"/>
    <source src="./assets/Snow-Falling-Down.mp4" type="video/mp4"/>
    </video>
    <section class="coming-soon">
        <div>
            <h2 id="time-announcement">Christmas is coming soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3 class="day-text">Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3 class="hour-text">Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3 class="minute-text">Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3 class="second-text">Second</h3>
                </div>
            </div>
        </div>
        <img class="almost-christmas" src="./assets/almost-christmas.gif" alt="almost-christmas"/>
        <!-- <img id="its-christmas" src="./assets/postcard-hohosantaanimated.gif" alt="its-christmas" style="visibility: hidden"> -->
    </section>

    <script src="./src/index.js"></script>
</body>
</html>
